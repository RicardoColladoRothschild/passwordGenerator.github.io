<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    
    <title>[Ricardo Collado Rothschild] - Password Generator</title>
</head>
<body>
    <main class="container">
        
            <h1>Generador de Password</h1>
            <div class="result-container">
                <span id="result"></span>
                <button class="btn" id="clipboard">
                    <i class="fa-solid fa-clipboard" style="color:rgb(206, 154, 91);"></i>
                    <!--<div class="far fa-clipboard"></div>--> 
                </button>
            </div>
            <!--Criterias to add to password generator:-->
            <div class="settings">
                <div class="setting">
                    <label>Password Length</label>
                    <input type="number" id="length" min="4" max="20" value="20">
                </div>
                <div class="setting">
                    <label>Include uppercase letters</label>
                    <input type="checkbox" id="uppercase" checked>
                </div>
                <div class="setting">
                    <label>Include lowercase letter</label>
                    <input type="checkbox" id="lowercase" checked>
                </div>
                <div class="setting">
                    <label>Include Numbers</label>
                    <input type="checkbox" id="numbers" checked>
                </div>
                <div class="setting">
                    <label>Include symbols</label>
                    <input type="checkbox" id="symbols" checked>
                </div>
            </div>
            <button class="btn btn-large" id="generate">
                Generate Password
            </button>
            <span class="author">Develop by RICARDO COLLADO</span>
    </main>
    <script src="./script.js"></script>
</body>
</html>
